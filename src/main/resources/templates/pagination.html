<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="pagination">
    <div>
        <nav aria-label="Page navigation" th:class="float-R">
            <ul class="pagination">
                <li th:if="${pagination.showPrevious}">
                    <a href="#" aria-label="Previous" >
                        <span aria-hidden="true" >&laquo;</span>
                    </a>
                </li>
                <li th:each="numeral:${pagination.pages}">
                    <a th:href="'http://localhost:8080/?page='+${numeral.toString()}" th:text="${numeral.toString()}"></a>
                </li>
                <li th:if="${pagination.showAfter}">
                    <a href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
